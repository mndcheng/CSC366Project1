<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <title>Make A Reservation</title>
    <h:head>
        <link href="css/stylesheet.css" rel="stylesheet" type="text/css" />
        <h1>Make A Reservation</h1>
    </h:head>
    <h:body>
        <h:form>
            
            <h:panelGrid columns="1">
                
                Check In Date: <h:inputText value="#{customer.expdate}" required ="true"
                                   requiredMessage="Your must enter your card's expiration date"
                                   converterMessage="Illegal date (should be yyyy-MM-dd)"
                                   id="cardExpDate">
                    <f:convertDateTime pattern="yyyy-MM-dd"/>
                </h:inputText>
                <h:message for="cardExpDate" style="color:red;margin:8px;"/>

                Check Out Date: <h:inputText value="#{customer.FName}" required ="true"
                                   requiredMessage="Your must enter First Name"
                                   id="firstName">
                </h:inputText>
                <h:message for="firstName" style="color:red;margin:8px;"/>
                
                Last Name: <h:inputText value="#{customer.LName}" required ="true"
                                   requiredMessage="Your must enter Last Name"
                                   id="lastName"/>
                <h:message for="lastName" style="color:red;margin:8px;"/>
                
                <h:form> // get views from rooms
                    Which view would you like? 
                    <h:selectOneMenu value="#{customerSelector.choice}">
                        <f:selectItems value="#{customerSelector.choices}"/>
                    </h:selectOneMenu>
                    <h:commandButton value = "Go" action="#{customerSelector.transition()}"/>
                </h:form>

                <!--Date: <h:inputText value="{customer.created_date}" required ="true"
                                   requiredMessage="Date Required"
                                   converterMessage="Illegal date (should be mm/dd/yyyy)"
                                   id="userDate">
                <f:convertDateTime pattern="MM/dd/yyyy"/>
                </h:inputText>
                <h:message for="userDate" style="color:red;margin:8px;"/>-->
            </h:panelGrid>
            
            <h:panelGrid>
                <h:commandButton value="Go" action="#{customer.createCustomer}"/>
            </h:panelGrid>
        
        </h:form>
    </h:body>
</html>
