<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <title>New Customer</title>
    <h:head>
        <link href="css/stylesheet.css" rel="stylesheet" type="text/css" />
        <h1>New Customer</h1>
    </h:head>
    <h:body>
        <h:form>
            
            <h:panelGrid columns="11">
                Customer Login: <h:inputText value="#{customer.userLogin}" required ="true"
                                      requiredMessage="Your must enter a login"
                                      validator="#{customer.validateCustomerID}"
                                      id="userLogin"/>
                <h:message for="userLogin" style="color:red;margin:8px;"/>

                First Name: <h:inputText value="#{customer.getFName()}" required ="true"
                                   requiredMessage="Your must enter Customer Name"
                                   id="firstName">
                </h:inputText>
                <h:message for="firstName" style="color:red;margin:8px;"/>
                
                Last Name: <h:inputText value="#{customer.getLName()}" required ="true"
                                   requiredMessage="Your must enter Customer Name"
                                   id="lastName"/>
                <h:message for="lastName" style="color:red;margin:8px;"/>

                Address: <h:inputText value="#{customer.getAddress()}" required ="true"
                                      requiredMessage="Your must enter Customer Address"
                                      validatorMessage="Address must be at least five characters"
                                      id="userAddress">
                    <f:validateLength minimum="5"/>
                </h:inputText>
                <h:message for="userAddress" style="color:red;margin:8px;"/>

                <!--Date: <h:inputText value="{customer.created_date}" required ="true"
                                   requiredMessage="Date Required"
                                   converterMessage="Illegal date (should be mm/dd/yyyy)"
                                   id="userDate">
                <f:convertDateTime pattern="MM/dd/yyyy"/>
                </h:inputText>
                <h:message for="userDate" style="color:red;margin:8px;"/>-->
            </h:panelGrid>
            
            <h:panelGrid>
                <h:commandButton value="Go" action="#{customer.createCustomer}"/>
            </h:panelGrid>
        
        </h:form>
    </h:body>
</html>
